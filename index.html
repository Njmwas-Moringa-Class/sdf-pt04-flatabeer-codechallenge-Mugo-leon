<html>
  <head>
    <meta charset="UTF-8" />
    <title>FlataBeer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <header>
      <h1>FlataBeer</h1>
    </header>

    <main>
      <div class="beer-details">
        <h2 id="beer-name"></h2>
        <input type="text" id="new-beer-name" placeholder="Enter Beer Name">
        <button id="add-beer-name">Add Beer Name</button>
        <br>
        <input type="file" id="file-input" accept="image/*">
        <img id="beer-image" alt="Beer Image Goes Here" src="assets/image-placeholder.jpg">
    </div>
    
        <p>
          <em id="beer-description"></em>
        </p>
        <form id="description-form">
          <label for="description">Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update Beer</button>
        </form>
        <form id="review-form">
          <label for="review">Your Review:</label>
          <textarea id="review"></textarea>
          <button type="submit">Add review</button>
        </form>
        <h3>Customer Reviews</h3>
        <ul id="review-list">
        </ul>
      </div>
    </main>
  </body>
</html>
